<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for client-side routing
    // Store the path and redirect to index.html
    sessionStorage.setItem('redirect', location.pathname.slice(0, -1) + location.search + location.hash);
    location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/') + '/');
  </script>
</head>
<body></body>
</html>
