name: Deploy React Vite Template to GitHub Pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create .env file from example and GitHub variables/secrets
        run: |
          # Copy mandatory variables from .env.example (everything before # Facultative)
          sed '/# Facultative/,$d' .env.example > .env
          # Add any secret variables from GitHub Secrets here
          # Example: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env

      - name: Build site
        run: bun run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
